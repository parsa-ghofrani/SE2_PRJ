services:
  db:
    image: postgres:16
    container_name: trading_db
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading
      POSTGRES_DB: trading
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  # ✅ Blockchain (Ethereum dev chain)
  chain:
    image: ethereum/client-go:stable
    container_name: trading_chain
    command: >
      --dev
      --http --http.addr 0.0.0.0 --http.port 8545
      --http.api eth,net,web3,personal,miner
      --http.corsdomain "*"
      --http.vhosts "*"
      --ws --ws.addr 0.0.0.0 --ws.port 8546
      --ws.api eth,net,web3
      --allow-insecure-unlock
      --verbosity 3
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - chaindata:/root/.ethereum

  # ✅ API service (استفاده از Dockerfile برای جلوگیری از نصب مجدد پکیج‌ها)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: trading-api:latest
    container_name: trading_api
    volumes:
      - .:/app  # برای hot reload
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - CHAIN_RPC_URL=http://chain:8545
    depends_on:
      - db
      - redis
      - chain
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  pgdata:
  redisdata:
  chaindata: